<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>

      <form id="converter-form">
        <div class="amount">
          <p>Enter Amount</p>
          <input name="amount" value="1" type="number" min="0" step="0.01" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img alt="from flag" src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>

          <i id="swap" class="fa-solid fa-arrow-right-arrow-left" title="Swap"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img alt="to flag" src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>

        <div class="msg" aria-live="polite">1 USD = â€” INR</div>
        <button type="submit">Get Exchange Rate</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
